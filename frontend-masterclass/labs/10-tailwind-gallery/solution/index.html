<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tailwind Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6">Photo Gallery</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden hover:scale-105 hover:shadow-lg transition duration-200">
      <div class="h-40 bg-blue-500"></div>
      <div class="p-4">
        <h2 class="font-semibold">Blue Mountain</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">A mountain landscape</p>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden hover:scale-105 hover:shadow-lg transition duration-200">
      <div class="h-40 bg-emerald-500"></div>
      <div class="p-4">
        <h2 class="font-semibold">Green Forest</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">Dense woodland</p>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden hover:scale-105 hover:shadow-lg transition duration-200">
      <div class="h-40 bg-rose-500"></div>
      <div class="p-4">
        <h2 class="font-semibold">Red Sunset</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">Evening sky</p>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden hover:scale-105 hover:shadow-lg transition duration-200">
      <div class="h-40 bg-amber-500"></div>
      <div class="p-4">
        <h2 class="font-semibold">Golden Desert</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">Sand dunes</p>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden hover:scale-105 hover:shadow-lg transition duration-200">
      <div class="h-40 bg-violet-500"></div>
      <div class="p-4">
        <h2 class="font-semibold">Purple Twilight</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">Dusk sky</p>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden hover:scale-105 hover:shadow-lg transition duration-200">
      <div class="h-40 bg-cyan-500"></div>
      <div class="p-4">
        <h2 class="font-semibold">Ocean Blue</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">Deep sea</p>
      </div>
    </div>
  </div>
</body>
</html>
