<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Grid Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <div class="card featured">
      <div class="placeholder" style="background: hsl(220, 80%, 60%)"></div>
      <p>Featured Photo</p>
    </div>
    <div class="card">
      <div class="placeholder" style="background: hsl(160, 70%, 45%)"></div>
      <p>Nature</p>
    </div>
    <div class="card">
      <div class="placeholder" style="background: hsl(340, 75%, 55%)"></div>
      <p>Sunset</p>
    </div>
    <div class="card">
      <div class="placeholder" style="background: hsl(40, 80%, 55%)"></div>
      <p>Desert</p>
    </div>
    <div class="card">
      <div class="placeholder" style="background: hsl(280, 60%, 50%)"></div>
      <p>Mountains</p>
    </div>
    <div class="card">
      <div class="placeholder" style="background: hsl(200, 70%, 50%)"></div>
      <p>Ocean</p>
    </div>
    <div class="card">
      <div class="placeholder" style="background: hsl(100, 50%, 45%)"></div>
      <p>Forest</p>
    </div>
    <div class="card">
      <div class="placeholder" style="background: hsl(20, 80%, 55%)"></div>
      <p>Canyon</p>
    </div>
  </div>
</body>
</html>
