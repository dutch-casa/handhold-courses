<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Responsive Gallery</h1>
  <div class="gallery">
    <div class="card">
      <div class="thumb" style="background: hsl(220, 80%, 60%)"></div>
      <div class="info">
        <h2>Blue Mountain</h2>
        <p>A serene mountain landscape</p>
      </div>
    </div>
    <div class="card">
      <div class="thumb" style="background: hsl(160, 70%, 45%)"></div>
      <div class="info">
        <h2>Green Forest</h2>
        <p>Dense woodland after rain</p>
      </div>
    </div>
    <div class="card">
      <div class="thumb" style="background: hsl(340, 75%, 55%)"></div>
      <div class="info">
        <h2>Red Sunset</h2>
        <p>Evening sky over the ocean</p>
      </div>
    </div>
    <div class="card">
      <div class="thumb" style="background: hsl(40, 80%, 55%)"></div>
      <div class="info">
        <h2>Golden Desert</h2>
        <p>Sand dunes at midday</p>
      </div>
    </div>
  </div>
</body>
</html>
