<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100">
  <!-- Mobile header — visible only on small screens -->
  <header class="md:hidden flex items-center justify-between p-4 bg-gray-900 text-white">
    <span class="text-lg font-bold">Dashboard</span>
    <button class="p-1 rounded hover:bg-gray-700" aria-label="Menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </header>

  <div class="flex min-h-screen">
    <!-- Sidebar — hidden on mobile, flex column on md+ -->
    <aside class="hidden md:flex md:w-64 flex-col bg-gray-900 text-gray-300">
      <div class="p-4 border-b border-gray-800">
        <h2 class="text-lg font-bold text-white">Dashboard</h2>
      </div>
      <nav class="flex flex-col gap-1 p-3">
        <a href="#" class="px-3 py-2 rounded-md bg-brand-600 text-white font-medium">Overview</a>
        <a href="#" class="px-3 py-2 rounded-md hover:bg-gray-800 transition">Analytics</a>
        <a href="#" class="px-3 py-2 rounded-md hover:bg-gray-800 transition">Settings</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-6">Overview</h1>

      <!-- Responsive card grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 border border-gray-200 dark:border-gray-700 hover:shadow-lg transition duration-200">
          <h3 class="font-semibold mb-2">Total Users</h3>
          <p class="text-3xl font-bold text-brand-600">12,847</p>
          <p class="text-sm text-gray-500 mt-1">+12% from last month</p>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 border border-gray-200 dark:border-gray-700 hover:shadow-lg transition duration-200">
          <h3 class="font-semibold mb-2">Revenue</h3>
          <p class="text-3xl font-bold text-brand-600">$48,290</p>
          <p class="text-sm text-gray-500 mt-1">+8% from last month</p>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 border border-gray-200 dark:border-gray-700 hover:shadow-lg transition duration-200">
          <h3 class="font-semibold mb-2">Active Now</h3>
          <p class="text-3xl font-bold text-brand-600">573</p>
          <p class="text-sm text-gray-500 mt-1">+3% from yesterday</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
