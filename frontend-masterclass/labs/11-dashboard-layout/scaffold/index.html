<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100">
  <!-- TODO: Mobile header — visible only on small screens (md:hidden) -->

  <div class="flex min-h-screen">
    <!-- TODO: Sidebar
         - Hidden on mobile, visible on md+ (hidden md:flex)
         - Fixed width (md:w-64)
         - Flex column
         - Dark background
         - Navigation links inside -->
    <aside>
      <div class="p-4">
        <h2 class="text-lg font-bold text-white">Dashboard</h2>
      </div>
      <nav>
        <a href="#">Overview</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-6">Overview</h1>

      <!-- TODO: Card grid
           - Responsive: 1 column → 2 on md → 3 on lg
           - Gap between cards
           - Cards should have hover effects -->
      <div>
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 border border-gray-200 dark:border-gray-700">
          <h3 class="font-semibold mb-2">Total Users</h3>
          <p class="text-3xl font-bold">12,847</p>
          <p class="text-sm text-gray-500 mt-1">+12% from last month</p>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 border border-gray-200 dark:border-gray-700">
          <h3 class="font-semibold mb-2">Revenue</h3>
          <p class="text-3xl font-bold">$48,290</p>
          <p class="text-sm text-gray-500 mt-1">+8% from last month</p>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 border border-gray-200 dark:border-gray-700">
          <h3 class="font-semibold mb-2">Active Now</h3>
          <p class="text-3xl font-bold">573</p>
          <p class="text-sm text-gray-500 mt-1">+3% from yesterday</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
